<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashesi Insider - Sign Up</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Ashesi Insider</div>
      <nav>
        <ul>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Lecturers</a></li>
          <li><a href="#">Hostels</a></li>
        </ul>
      </nav>
      <div class="header-actions">
       

        <button class="signin-btn">Sign In</button>
      </div>
    </header>

    <main>
      <div class="signup-container">
        <h1>Your work people are here</h1>
        <p class="terms-text">
          By continuing, you agree to our <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>.
        </p>

        <button class="social-button google">

          <img
            src="https://img.icons8.com/color/48/000000/google-logo.png"
            alt="Google icon"
          />
          Continue with Google
        </button>
        <button class="social-button apple">
        
          <img
            src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
            alt="Apple icon"
          />
          Continue with Apple
        </button>

        <div class="or-divider">or</div>

        <input type="email" id="email-input" placeholder="Enter email" />
        <button class="email-signup-button">Continue with email</button>
      </div>
    </main>

  
    <div class="modal-overlay" id="signin-modal">
      <div class="modal-box">
        <button class="modal-close-btn" id="modal-close-btn">&times;</button>
        <h2>Create an account or sign in</h2>
        <p class="terms-text">
          By continuing, you agree to our <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>.
        </p>

        <button class="social-button google">
          <img
            src="https://img.icons8.com/color/48/000000/google-logo.png"
            alt="Google icon"
          />
          Continue with Google
        </button>
        <button class="social-button apple">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
            alt="Apple icon"
          />
          Continue with Apple
        </button>

        <div class="or-divider">or</div>

        <input type="email" id="modal-email-input" placeholder="Enter email" />
        <button class="email-signup-button">Continue with email</button>
      </div>
    </div>


    <script src="script.js" defer></script>
  </body>
</html>
